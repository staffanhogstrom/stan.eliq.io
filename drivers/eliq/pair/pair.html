<style type="text/css">
	.input-wrap {
		position: relative;
	}	
	.fa {
		position: absolute;
		margin-left: 5px;
		margin-top: 7px;

		opacity: 0;
		visibility: hidden;
		transition: all 0.3s;
	}
	.fa.visible {
		opacity: 1;
		visibility: visible;
	}
</style>

<p class="form-group">
	<label for="name">Name your Eliq reader:</label>
	<span class="input-wrap">
		<input type="text" id="name" placeholder="Naam" value="" />
	</span>
	
	<br/>
	<label for="address">Please select your windmill from the list:</label>

	<span class="input-wrap">
<select>
  <option id ="windmillID" value="1">Grote Geert</option>
  <option id ="windmillID" value="2">Jonge Held</option>
  <option id ="windmillID" value="31">Rode Hert</option>
  <option id ="windmillID" value="41">Ranke Zwaan</option>
  <option id ="windmillID" value="51">Witte Juffer</option>
  <option id ="windmillID" value="111">Bonte Hen</option>
  <option id ="windmillID" value="121">Trouwe Wachter</option>
  <option id ="windmillID" value="131">Blauwe Reiger</option>
  <option id ="windmillID" value="141">Vier Winden</option>
  <option id ="windmillID" value="191">Boeren Zwaluw</option>
</select>
	</span>

	<br/>
	<label for="address">Enter the number of 'winddelen' (shares):</label>

	<span class="input-wrap">
		<input type="number" id="numberofwinddelen" placeholder="1" value="1" />
	</span>

	<br/><br/>

	<button class="button" id="validate">Save</button>
	<i class="solar-status solar-loading fa fa-circle-o-notch fa-spin"></i>
	<i class="solar-status solar-ok fa fa-check" style="color: #96ff00;"></i>
	<i class="solar-status solar-err fa fa-times" style="color: #ff6300;"></i>
	
</p>
<p class="solar-err-msg" style="color: #ff6300;">
</p>

<script type="text/javascript">

$(function(){
	$('#validate').click(function(){
		
        // variables
        var windmillID = document.getElementById( 'windmillID' ).value;
        var numberofwinddelen = document.getElementById( 'numberofwinddelen' ).value;
        var name = document.getElementById( 'name' ).value;

		$('.solar-status').removeClass('visible');
		$('.solar-loading').addClass('visible');
		
		Homey.emit('validate', {
			id: windmillID,
			numberofwinddelen: numberofwinddelen,
		}, function( err, result ){

			$('.solar-status').removeClass('visible');
			if(!err) {
				$('.solar-ok').addClass('visible');
				$('.solar-err-msg').html('');
				
				var device_data = {
					id		: windmillID,
					numberofwinddelen	: numberofwinddelen,
					name 	: name
				};
	
				Homey.addDevice({
					name	: name,
					data 	: device_data
				}, function( err, result ){
					if( err ) return Homey.alert(err.message || err.toString());
					Homey.emit('add_device', device_data, function( err, result ){
						if( err ) return Homey.alert(err.message || err.toString());
						Homey.done();						
					})
				})
			} else {
				$('.solar-err').addClass('visible');
				$('.solar-err-msg').html( err.message || err.toString() );
			}
		})
		
	});
})

</script>
